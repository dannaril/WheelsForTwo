<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
 
	 <ui:composition template="_template.xhtml">
	  	<ui:define name="header">
	  	#{msg.brands}
	  	</ui:define>
	    <ui:define name="content">
	    	<h:form>

			<p:dataTable var="brand" value="#{brandsBean.brands}"
					filteredValue="#{brandsBean.brandsFilter}"
					rows="10"
					paginatorPosition="bottom"
	                paginator="true"
	                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<f:facet name="header">
			        List of Brands
			    </f:facet>

				<p:column headerText="Brands" filterBy="#{brand.name}" filterMatchMode="contains">
					<h:outputText value="#{brand.name}" />
				</p:column>

				<f:facet name="footer">
			        In total there are #{fn:length(brandsBean.brands)} cars.
			    </f:facet>
			</p:dataTable>

		</h:form>
	    </ui:define>
    </ui:composition>
</html>
